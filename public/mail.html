<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light py-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 text-center mb-4">
                                <img src="./frontend-assets/img/logo.png" alt="" height="50">
                            </div>

                            <div class="col-12 text-center mb-2">
                                <h5 class="">Password reset</h5>
                            </div>

                            <div class="col-12 text-center mb-4">
                                <p class="small text-muted">You requested for password reset. Please click on the following button and use the generated code.</p>
                            </div>

                            <div class="col-12 text-center mb-4">
                                <h5 class="display-5">2345</h5>
                            </div>

                            <div class="col-12 text-center mb-4">
                                <a href="#" class="btn btn-primary rounded-0">Login now</a>
                            </div>

                            <div class="col-12 text-center mb-4">
                                <p class="small text-muted mb-1">If you cannot click on the above button, please click on the following link</p>
                                <a href="#">https://test-login-link.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
